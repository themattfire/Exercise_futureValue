<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Futur. Your future value</title>
</head>

<body>
  <header class="headerFutur">
    <h1 class="headerFutur__logo">Futur</h1>
  </header>
  <div class="container">
    <div class="futurContainer">
      <p class="futurContainer__subtitle">Take a look to your <span
          class="futurContainer__subtitle-span futurContainer__subtitle">Futur</span> and
        get to know the results of your investment</p>
      <div class="futurContainer__investment futurContainer__input">
        <label for="investment" class="futurContainer__text">Introduce your investment</label>
        <input type="number" name="investment" required placeholder="10,000" class="futurContainer__text input__box"
          id="investment">
      </div>
      <div class="futurContainer__period futurContainer__input">
        <label for="period" class="futurContainer__text">Introduce the period of time</label>
        <input type="number" name="period" required placeholder="12"
          class="futurContainer__text input__box input__period" id="period">
        <p class="futurContainer__text period__text">years</p>
      </div>
      <div class="futurContainer__interest futurContainer__input">
        <label for="interest" class="futurContainer__text">Introduce the interest</label>
        <input type="number" name="interest" required placeholder="10" max="100" min="1" autocomplete="1"
          class="futurContainer__text input__box input__interest" id="interest">
        <p class="futurContainer__text period__text">%</p>
      </div>
      <div class="futurContainer__results"></div>
      <button class="futurContainer__btn" id="results">Show me my results</button>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
